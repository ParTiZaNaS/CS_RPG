<!DOCTYPE html>
<html>
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<style>
			@font-face {
				font-family: 'Beyond Wonderland';
				src: url("https://raw.githubusercontent.com/ParTiZaNaS/RPG/gh-pages/FONTS/Charakterny.woff");
			}
		
			html, body{
				background: #161616 url("http://i26.photobucket.com/albums/c130/facocero/pattern_40.gif") top left repeat;
				margin:0;
				background-color: rgb(11, 11, 11);
				font-family: 'Trebuchet MS',Helvetica,Arial,sans-serif;
				color: rgb(166,166,166);
				word-wrap: break-word;
				line-height: 1.28;
				
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				
				cursor:default;
			}

			.container { margin: 15% auto; }

			.ball {
				background-color: rgba(0,0,0,0);
				border:5px solid rgba(0,183,229,0.9);
				opacity:.9;
				border-top:5px solid rgba(0,0,0,0);
				border-left:5px solid rgba(0,0,0,0);
				border-radius:50px;
				box-shadow: 0 0 35px #2187e7;
				width:50px;
				height:50px;
				margin:0 auto;
				-moz-animation:spin .5s infinite linear;
				-webkit-animation:spin .5s infinite linear;
			}

			.ball1 {
				background-color: rgba(0,0,0,0);
				border:5px solid rgba(0,183,229,0.9);
				opacity:.9;
				border-top:5px solid rgba(0,0,0,0);
				border-left:5px solid rgba(0,0,0,0);
				border-radius:50px;
				box-shadow: 0 0 15px #2187e7; 
				width:30px;
				height:30px;
				margin:0 auto;
				position:relative;
				top:-50px;
				-moz-animation:spinoff .5s infinite linear;
				-webkit-animation:spinoff .5s infinite linear;
			}

			@-moz-keyframes spin {
				0% { -moz-transform:rotate(0deg); }
				100% { -moz-transform:rotate(360deg); }
			}
			@-moz-keyframes spinoff {
				0% { -moz-transform:rotate(0deg); }
				100% { -moz-transform:rotate(-360deg); }
			}
			@-webkit-keyframes spin {
				0% { -webkit-transform:rotate(0deg); }
				100% { -webkit-transform:rotate(360deg); }
			}
			@-webkit-keyframes spinoff {
				0% { -webkit-transform:rotate(0deg); }
				100% { -webkit-transform:rotate(-360deg); }
			}

			.animate-bottom {
				position: relative;
				-webkit-animation-name: animatebottom;
				-webkit-animation-duration: 1s;
				animation-name: animatebottom;
				animation-duration: 1s
			}

			@-webkit-keyframes animatebottom {
				from { bottom:-100px; opacity:0 } 
				to { bottom:0px; opacity:1 }
			}

			@keyframes animatebottom { 
				from{ bottom:-100px; opacity:0 } 
				to{ bottom:0; opacity:1 }
			}

			.tabcontent {
				display: none;
			}
			
			#_TOUCH_IMG__MAIN:hover { margin-top: -15px; }
			
header {
  margin-top: 5vh;
  width: 100%;
  background: #0f0f0f;
  
    -moz-box-shadow:    inset  0  5px 8px -5px #454545, 
                        inset  0 -5px 8px -5px #454545;
    -webkit-box-shadow: inset  0  5px 8px -5px #454545, 
                        inset  0 -5px 8px -5px #454545;
     box-shadow:        inset  0  5px 8px -5px #454545, 
                        inset  0 -5px 8px -5px #454545;
}

header section {
  width: 100%;
  max-width: 1233px;
  margin: 0 auto;
  margin-top: 30px;
}

header section ul {
  overflow: hidden;
  *zoom: 1;
  width: 92.3%;
  max-width: 1233px;
}
header section ul li {
  float: left;
  margin-right: -100%;
  width: 100%;
}
header section ul li h3 {
  width: 100%;
  text-align: center;
  
 	font-family: 'Beyond Wonderland';
  
  font-weight: 900;
  font-size: 50px;
  color: #454545;
  margin-top: -10px;
  margin-bottom: 5px;
  
  letter-spacing: 3px;
}
#MAIN_P_Tekstas {
	text-align: right;
	margin-left: 5%;
	margin-right: 5%;
	text-align: right;
	font-family: 'Beyond Wonderland';
	font-weight: normal;
	font-size: 24px;
	margin-top: 8px;
	line-height: 20px;
	color: #454545;
	letter-spacing: 1px;
}
header section ul li img {
  display: block;
  width: 100%;
  max-width: 351px;
  margin: 0 auto;
}
header section ul li:nth-child(1n+1) {
  margin-left: 0%;
  margin-bottom: 3.85%;
  clear: both;
  overflow: hidden;
  *zoom: 1;
}
@media screen and (min-width: 700px) {
  header h2 {
    font-size: 30px;
    line-height: 38px;
    margin-left: 20%;
    margin-right: 20%;
  }

  header section {
    margin-top: 30px;
  }

  header section ul li p {
    font-size: 16px;
  }

  header section ul li {
    float: left;
    margin-right: -100%;
    width: 30.77%;
  }
  header section ul li:nth-child(3n+1) {
    margin-left: 0%;
    margin-bottom: 3.85%;
    clear: both;
    overflow: hidden;
    *zoom: 1;
  }
  header section ul li:nth-child(3n+2) {
    margin-left: 34.62%;
    margin-bottom: 3.85%;
    clear: none;
  }
  header section ul li:nth-child(3n+3) {
    margin-left: 69.23%;
    margin-bottom: 3.85%;
    clear: none;
  }
}

	.rotate {
		-webkit-filter: grayscale(100%);
		filter: grayscale(100%);	
	}
	.rotate:hover {
		-webkit-transform: rotateZ(1deg);
		-ms-transform: rotateZ(1deg);
		transform: rotateZ(1deg);
		
		-webkit-filter: grayscale(0%);
		filter: grayscale(0%);
		
		cursor:pointer;
	}
		</style>
	</head>

		<script type="text/javascript">
			var Laikas;

			function Funkcija() { Laikas = setTimeout( _ParT_DONE, 2500 ); }
			function _ParT_DONE() {
				document.getElementById( "Kraunama" ).style.display = "none";
				document.getElementById( "Pirmasis" ).style.display = "block";
			}
			
			function openCity(evt, cityName) {
				var i, tabcontent, tablinks;

				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }

				tablinks = document.getElementsByClassName("tablinks");
				for (i = 0; i < tablinks.length; i++) { tablinks[i].className = tablinks[i].className.replace(" active", ""); }

				document.getElementById(cityName).style.display = "block";
				evt.currentTarget.className += " active";
			}

			//document.getElementById("defaultOpen").click();
			
			
			//Disable right click script
			var message = "";
			///////////////////////////////////
			function clickIE() {
				if (document.all) {
					(message);
					return false;
				}
			}

			function clickNS(e) {
				if (document.layers || (document.getElementById && !document.all)) {
					if (e.which == 2 || e.which == 3) {
						(message);
						return false;
					}
				}
			}
			if (document.layers) {
				document.captureEvents(Event.MOUSEDOWN);
				document.onmousedown = clickNS;
			} else {
				document.onmouseup = clickNS;
				document.oncontextmenu = clickIE;
			}

			document.oncontextmenu = new Function("return false")
		</script>
	</body>
